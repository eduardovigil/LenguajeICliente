<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de empleados</title>
    <link rel="stylesheet" href="../../CSS/Guia5-CSS/compl.css">

</head>
<body>

<h1>Registro de Empleados Nuevos</h1>
    

    <div class="form">
        <form action="javascript:void(0)">
          <label for="lname">Correo electronico</label>
          <input type="email" id="correo_electronico" name="lastname" placeholder="Correo electronico..">

          <label for="fname">Nombres</label>
          <input type="text" id="nomb" name="firstname" placeholder="Nombres..">
      
          <label for="lname">Primer Apellido</label>
          <input type="text" id="ape"  placeholder="Apellidos..">

          <label for="lname">Segundo Apellido</label>
          <input type="text" id="ape2"  placeholder="Apellidos..">

          <label for="lname">Fecha de nacimiento</label>
          <input type="date" id="fecha" name="lastname" placeholder="Fecha de nacimiento..">

          <label for="fname">Contraseña</label>
          <input type="password" id="contra" name="firstname" placeholder="Contraseña..">
      
          <label for="fname">Repetir Contraseña</label>
          <input type="password" id="contra2" name="firstname" placeholder="Repetir Contraseña..">
      
          <input id="btnRegistro" type="submit" value="Submit">
        </form>
      </div>

      <div class="tabla">
        <table id="detalles">
            <tr>
                <th>Codigo del empleado</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Correo</th>
              <th>Contraseña</th>
              <th>Fecha de nacimiento</th>
            </tr>
            <tr id="okay">
              
            </tr>
          </table>
      </div>
      <a href="../../Index.html" class="back-button">Inicio</a>
<script type="text/javascript" src="../../JS/Guia5-JS/compl.js"></script>
</body>

</html>
